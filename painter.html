<!DOCTYPE html>
<head>
    <title>
        Painter Html
    </title>
</head>
<html>
 
<body>

<h1>Painter entry by Ashritha Boinipalli</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_pwd">The hidden painter name </label>
    <input type ="password" id="form1_pwd" name="form1_pwd" value="Monet"> <br>

    <label for="form1_painter">Guess the painter </label>
    <input type ="text" id="form1_painter" name="form1_painter" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<br>
    <div class="container">
        <img src="Bonsai.jpeg" id="plant" width="100" height="100" onclick="selectImage()">
</div>
<script> 
good=0
oops=0
function checkPainter (){
    if (oops < 10) {
    console.log("Getting form values")
    pwd = document.getElementById("form1_pwd").value
    painter = document.getElementById("form1_painter").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(pwd == painter){
        good++
        out.innerHTML = "good/oops :" + good + "/" + oops
        alert("You got it right")
    } else {
        oops++
        out.innerHTML = "good/oops :" + good + "/" + oops
        alert("Sorry")
    }
}   
else {
                callAlert()
            }
}
function callAlert() {
            alert("Sorry,ran out of guesses.");
        }

var useImage = 1
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("plant").src = "oak.jpg";
                    useImage++
                    break
                case 2:
                    document.getElementById("plant").src = "PeachTree.jpg";
                    useImage++
                    break
                case 3:
                    document.getElementById("plant").src = "Bonsai.jpeg";
                    useImage = 1
                    break
                default:
            }
        }
</script>

</body>
</html>
