<!DOCTYPE html>
<html>
    <head>
        <title>
            Candy Html
        </title>
    </head>
<body>
    <h1>Ashritha Boinipalli chooses candy</h1>

<h2>Getting input</h2>

<form>
    <input type="checkbox" id="dark" name="ADD ON1" value="True"><label for="cb1_dark">Dark Chocolate</label></br>
    <input type="checkbox" id="nuts" name="ADD ON2" value="True"><label for="cb1_nuts">Nuts</label></br>
    <input type="checkbox" id="chewy" name="ADD ON3" value="False"><label for="cb1_chewy">Chewy</label></br>

    <input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
  </form>


<p id="output">Results will appear here </p>

<div class="form-group">
    <form>
      <label for="size">Enter the size </label><input type ="text" id="size" value="size" name="size" autofocus> <br>
      <label for="price">Enter price </label><input type ="text" id="price" name="price" autofocus> <br>
  
      <input type="button" class="btn btn-primary" onclick="updateBox()" value="Update the box">
  </form>
  </div>
  <p id="output1">Results will appear here </p>

<script> 

my_candy_box={};
function selectBox(){
    my_candy_box ={};
    my_candy_box.dark=document.getElementById("dark").checked;
    my_candy_box.nuts=document.getElementById("nuts").checked;
    my_candy_box.chewy=document.getElementById("chewy").checked;
    document.getElementById("output").innerHTML=JSON.stringify(my_candy_box);
}
function updateBox(){
   my_candy_box.size=document.getElementById("size").value;
   my_candy_box.price=document.getElementById("price").value;
   document.getElementById("output1").innerHTML=JSON.stringify(my_candy_box);
}
</script>
</body>
</html>
